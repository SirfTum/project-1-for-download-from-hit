    <div
        class="w-full py-10  lg:bg-[url(images/contact-bg.png)]  bg-contain bg-no-repeat bg-center bg-jet lg:h-auto ">
        <div class="responsive items-center justify-center flex flex-col pt-20">
            <p class="uppercase text-5xl font-bold text-white">Contact Us</p>
            <div class="flex flex-col lg:flex-row items-center  w-full py-10  gap-10 lg:gap-20">
                <div class="form flex flex-col gap-3 px-10 py-10 bg-white w-full">
                    <p class="text-2xl font-bold text-jet">Get in Touch </p>
                    <p class="text-davgray">Our friendly team would love to hear from you.</p>
                    <div class="flex flex-col md:flex-row pt-6 gap-5 w-full">
                        <div class="flex flex-col gap-1 w-full">
                            <label for="First Name " class="text-davgray font-semibold">First Name</label>
                            <input type="text" name="" class="py-2 border border-jet outline-none px-5" id=""
                                placeholder="Name *">
                        </div>
                        <div class="flex flex-col gap-1 w-full">
                            <label for="First Name " class="text-davgray font-semibold">Your Email</label>
                            <input type="text" name="" class="py-2 border border-jet outline-none px-5" id=""
                                placeholder="Email *">
                        </div>
                    </div>
                    <div class="flex flex-col gap-1 w-full">
                        <label for="First Name " class="text-davgray font-semibold">Subject</label>
                        <input type="text" name="" class="py-2 border border-jet outline-none px-5" id=""
                            placeholder="Subject *">
                    </div>
                    <div class="flex flex-col gap-1 w-full">
                        <label for="First Name " class="text-davgray font-semibold">Your Message</label>
                        <textarea name="" id="" cols="" rows="5" placeholder="Your Message *"
                            class="border border-jet outline-none px-5"></textarea>
                    </div>
                    <button
                        class="btn1 bg-max-yr shadow-ored text-jet hover:bg-ored hover:shadow-max-yr max-w-max my-3">send
                        message</button>

                </div>
                <div class="w-full px-0 md:px-10 py-2 items-center justify-center">
                    <ul class="flex flex-col gap-10">
                        <li class="inline-flex items-center gap-5">
                            <ion-icon name="call" class="p-3  bg-[#9cd3d1] text-2xl text-jet">
                            </ion-icon>
                            <p class="flex flex-col text-lg text-whitea75">Phone
                                <span class="text-lg font-bold text-whitea80">+01 123 654 8096</span>
                            </p>
                        </li>
                        <li class="inline-flex items-center gap-5">
                            <ion-icon name="mail" class="p-3  bg-[#fec548] text-2xl text-jet">
                            </ion-icon>
                            <p class="flex flex-col text-lg text-whitea75">Mail
                                <span class="text-lg font-bold text-whitea80">info@domainname.com</span>
                            </p>
                        </li>
                        <li class="inline-flex items-center gap-5">
                            <ion-icon name="location" class="p-3  bg-[#fecbb4] text-2xl text-jet">
                            </ion-icon>

                                    York City</span>
